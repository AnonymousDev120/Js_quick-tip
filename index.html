<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="mainContainer">
        <h1>Quick Tip</h1>
        <section>
            <div class="bill">
                <label for="">Bill</label>
                <input type="number" placeholder="" id="bill" class="Bill2"/>
            </div>
            <div>
                <div class="spaceBetween">
                    <label for="">Select tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" name="" id="tipInput" value="0" class="range">
            </div>
            <div class="spaceBetween">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="spaceBetween totalText">
                <span>Total</span>
                <span id="totalBill"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="spaceBetween">
                    <label for="">Split</label>
                    <span id="splitValue">1 Person</span>
                </div>
                <input type="range" name="" id="splitCount" min="1" max="10" value="1" class="range">
            </div>
            <div class="spaceBetween">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="spaceBetween">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
        <script>
            function update(){
                let bill = Number(document.getElementById("bill").value);
                let tipInput = document.getElementById("tipInput").value;
                let splitCount = document.getElementById("splitCount").value;
                //console.log({bill,tipInput,splitCount})
                let tipTotal = bill * (tipInput/100);
                let totalBill = bill + tipTotal;
                console.log(totalBill , tipInput) 
                document.getElementById("totalBill").innerHTML= fix(totalBill)
                document.getElementById("tipPercent").innerHTML = tipInput + "%"
                document.getElementById("tipValue").innerHTML = fix(tipTotal)
                document.getElementById("splitValue").innerHTML = splitCount +" Person"
                document.getElementById("billEach").innerHTML= fix(totalBill / splitCount)
                document.getElementById("tipEach").innerHTML= fix(tipTotal / splitCount)
                
            }


            function fix(money){
                return money.toFixed(2)
            }

            let mainContainer = document.getElementById("mainContainer")
            mainContainer.addEventListener('input',update)

        </script>
            
        
    </main>
</body>
</html>
